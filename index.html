<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voulge Labs</title>
    <style>
        :root {
            --primary: #00f2ff;
            --secondary: #ff0055;
            --bg: #050505;
        }

        body, html {
            margin: 0;
            padding: 0;
            background: var(--bg);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Scanline Texture Overlay */
        body::before {
            content: " ";
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 4px, 3px 100%;
            z-index: 20;
            pointer-events: none;
        }

        #screen-tear-container {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        /* Enhanced Chromatic Tear */
        .tear {
            position: absolute;
            width: 100%;
            height: 1px;
            background: white;
            box-shadow: 
                0 2px 0 var(--secondary), 
                0 -2px 0 var(--primary);
            opacity: 0;
        }

        .content {
            text-align: center;
            z-index: 5;
            transition: transform 0.1s;
        }

        .logo-wrapper {
            position: relative;
            display: inline-block;
        }

        img#logo {
            width: 200px;
            filter: drop-shadow(0 0 20px rgba(0, 242, 255, 0.4));
            transition: filter 0.1s;
        }

        /* Glitch Class triggered by JS */
        .glitch-active {
            filter: hue-rotate(90deg) contrast(150%) !important;
            transform: translate(calc(Math.random() * 5px), 0);
        }

        h1 {
            font-size: clamp(2rem, 8vw, 4rem);
            letter-spacing: 12px;
            text-transform: uppercase;
            margin-top: 25px;
            color: #fff;
            text-shadow: 2px 2px var(--secondary), -2px -2px var(--primary);
            font-weight: 900;
            position: relative;
        }

        .status {
            font-family: 'Courier New', Courier, monospace;
            color: var(--primary);
            font-size: 0.8rem;
            letter-spacing: 2px;
            opacity: 0.7;
            text-transform: uppercase;
        }

        /* Subtle ambient pulse */
        @keyframes pulse {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }
        .status { animation: pulse 2s infinite; }

    </style>
</head>
<body>

    <div id="screen-tear-container"></div>

    <div class="content" id="main-content">
        <div class="logo-wrapper">
            <img src="assets/logo.png" id="logo" alt="Voulge Labs">
        </div>
        <h1>Voulge Labs</h1>
        <p class="status">// CRITICAL_DATA_STREAM: ENCRYPTED</p>
    </div>

    <script>
        const container = document.getElementById('screen-tear-container');
        const content = document.getElementById('main-content');
        const logo = document.getElementById('logo');

        function createTear() {
            const tear = document.createElement('div');
            tear.className = 'tear';
            
            const topPos = Math.random() * 100;
            const height = Math.random() * 3 + 1;
            
            tear.style.top = topPos + '%';
            tear.style.height = height + 'px';
            
            container.appendChild(tear);

            // High-speed jitter animation
            const duration = Math.random() * 80 + 40;
            
            // Randomly "shake" the content when a tear happens
            if (Math.random() > 0.7) {
                content.style.transform = `translateX(${Math.random() * 10 - 5}px)`;
                logo.classList.add('glitch-active');
                setTimeout(() => {
                    content.style.transform = 'translateX(0)';
                    logo.classList.remove('glitch-active');
                }, duration);
            }

            tear.animate([
                { opacity: 0, transform: 'scaleX(0.5) translateX(-5%)' },
                { opacity: 0.8, transform: 'scaleX(1.2) translateX(0%)', offset: 0.5 },
                { opacity: 0, transform: 'scaleX(0.8) translateX(5%)' }
            ], {
                duration: duration,
                easing: 'steps(4)' // Makes it look more digital/robotic
            });

            setTimeout(() => tear.remove(), duration);
        }

        function triggerBatch() {
            // Occasionally trigger a "storm" of tears
            const isStorm = Math.random() > 0.9;
            const count = isStorm ? 15 : Math.floor(Math.random() * 3) + 1;
            
            for(let i = 0; i < count; i++) {
                setTimeout(createTear, i * (isStorm ? 20 : 50));
            }
            
            setTimeout(triggerBatch, isStorm ? 3000 : Math.random() * 1500 + 200);
        }

        triggerBatch();

        // Mouse interaction: move the logo slightly based on cursor
        document.addEventListener('mousemove', (e) => {
            const moveX = (e.clientX - window.innerWidth / 2) / 50;
            const moveY = (e.clientY - window.innerHeight / 2) / 50;
            logo.style.transform = `translate(${moveX}px, ${moveY}px)`;
        });
    </script>
</body>
</html>
